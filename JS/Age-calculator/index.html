<!DOCTYPE html>
    <head>
        <title>Age calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
        <link rel = "stylesheet" href="./assets/css/style.css">  
        <link href="./assets/css/bootstrap.css" rel="stylesheet">   
    </head>
    <body>
        <div class="container bg-dark w-50"><br><br>
            <h2 align="center"class="color">AGE CALCULATOR</h2>
            <div  align="center"> 
                <input type="date" id="dob"><br><br>
                <input type="button" id="A1" value="Calculate" name="Calculate" class="sbutton"><br>
                    <div id="age_container" class="text-light"><span id="exact_age" class="text-light"></span></div><br><br>
            </div>    
        </div>    
    </body>
    <script>
       $(document).ready(function(){
            $("#A1").click(function(){
            var mdate = $("#dob").val().toString();
            var yearThen = parseInt(mdate.substring(0,4));
            var monthThen = parseInt(mdate.substring(5,7));
            var dayThen = parseInt(mdate.substring(8,10));
            var today = new Date();
            var birthday = new Date(yearThen, monthThen-1, dayThen);
            var differenceInMilisecond = today.valueOf() - birthday.valueOf();
            var year_age = Math.floor(differenceInMilisecond / 31536000000);
            var day_age = Math.floor((differenceInMilisecond % 31536000000) / 86400000);   
        
            if ((today.getMonth() == birthday.getMonth()) && (today.getDate() == birthday.getDate())) {
                alert("Happy Birth day!!!");
            }
            var month_age = Math.floor(day_age/30);        
            day_age = day_age % 30;
        
            if (isNaN(year_age) || isNaN(month_age) || isNaN(day_age)) {
            $("#exact_age").text("Invalid birthday - Please enter your birth day on!!!");
            }
            else {
            $("#exact_age").html("You are<br/><span id=\"age\">" + year_age + " years " + month_age + " months " + day_age + " days</span> old");
            }
            });
        });
    </script>
</html>
