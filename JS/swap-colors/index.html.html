<!DOCTYPE html>
    <head>
        <title>Swapping colors</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
        <link rel = "stylesheet" href="./assets/css/style.css">     
    </head>
    <body>
        <input type="hidden" name="hidden" id="hidden" data-color="" data-id="" />
        <div >
            <div id="outside" class="div outside">
                <div id="inside" class="div inside">
                    <div id="inside1" class="div inside1">
                        <div id="inside2" class="div inside2">
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </body>
    <script>
        $(".div").click(function (e) {
        
            e.stopPropagation();

            if ($("#hidden").attr("data-id") != "") {

                $(`#${$("#hidden").attr("data-id")}`).css("background-color",

                    $(this).css("background-color")

                );

                $(this).css("background-color", $("#hidden").attr("data-color"));
                
                $("#hidden").attr("data-color", "");

                $("#hidden").attr("data-id", "");

            } else {
                console.log($(this).css("background-color"));
            
                $("#hidden").attr("data-color", $(this).css("background-color"));

                $("#hidden").attr("data-id", $(this).attr("id"));

            }

        });
</script>
        
</html>
