<!DOCTYPE html>
    <head>
        <title>Progress bar</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href="./assets/css/style.css"> 
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
        <link href="./assets/css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div  align="center"><h1><p  style="color:red;">Progress bar</p></h1></div>
        <div class="container bg-dark w-75">
            <div class="row">
                <div class="col-sm-1 form-group">
                    <button id="minus"> - </button><br>
                </div>
                <div id="progressbar"></div>
                <div class="col-sm-1 form-group">
                    <button id="plus"> + </button><br>
                </div>
                <div id="progressbarLabel">0%</div>
            </div>    
        </div>
    </body>
    <script>
    $(function() {
        $( "#progressbar" ).progressbar({
        value: 0
        })
        .data("value","0");
        $("#plus").click(function() {
            var currValue = $( "#progressbar" ).data("value");
            currValue = parseInt(currValue) ? parseInt(currValue) : 0;
            if(currValue <= 90) {
                $( "#progressbar" ).progressbar({
                value: currValue+10
                }).data("value",currValue+10);
                $("#progressbarLabel").html((currValue+10)+"%");
            }    
        });
        $("#minus").click(function() {
            var currValue = $( "#progressbar" ).data("value");
            currValue = parseInt(currValue) ? parseInt(currValue) : 0;
            if(currValue > 0) {
                $( "#progressbar" ).progressbar({
                value: currValue-10
                }).data("value",currValue-10);
                $("#progressbarLabel").html((currValue-10)+"%");
            }    
        });  
    });
    </script>
</html>
